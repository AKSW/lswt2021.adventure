<div>
  <img id="map" style="width: 100%; height: auto;" alt="guide_map" src="map.svg" onclick="changeSize()">
</div>
<script type="text/javascript">
  img = document.getElementById("map");

  function transformOriginalSize(){
    img.style.width = "";
  }

  function transformFillScreenSize(){
    img.style.width = "100%";
  }

  function changeSize(){
    if (img.style.width == "100%") {
      transformOriginalSize();
    } else {
      transformFillScreenSize();
    }
  }
</script>
